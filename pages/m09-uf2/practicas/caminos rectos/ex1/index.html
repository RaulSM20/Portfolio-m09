<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<style>
    body {
        margin: 3px;
        padding: 0;
    }

    #canvas-ex4 {
        border: 1px solid black;
    }
</style>

<body>

    <canvas id="canvas-ex4"></canvas>

    <script>
        const canvas = document.getElementById('canvas-ex4');
        const ctx = canvas.getContext('2d');

        canvas.width = 500;
        canvas.height = 500;

        const coloresRgba = [
            'rgba(255, 0, 0, 0.5)',
            'rgba(0, 255, 0, 0.5)',
            'rgba(0, 0, 255, 0.5)',
            'rgba(255, 255, 0, 0.5)',
            'rgba(0, 255, 255, 0.5)'
        ];

        for (let i = 0; i < 5; i++) {
            ctx.beginPath();
            ctx.moveTo(100 + (40 * i), 10);
            ctx.lineTo(140 + (40 * i), 80);
            ctx.lineTo(100 + (40 * i), 150);
            ctx.lineTo(60 + (40 * i), 80);
            ctx.closePath();
            ctx.stroke();
            ctx.fillStyle = coloresRgba[i];
            ctx.fill();
        }

        // escalera

        ctx.beginPath();
        ctx.moveTo(0, 380);

        for (let i = 1; i < 10; i++) {
            ctx.lineTo(i * 10, 380 + i * 10);
            ctx.lineTo(i * 10, 390 + i * 10);
        }

        ctx.lineTo(0, 480);
        ctx.closePath();
        ctx.stroke();


    </script>
</body>

</html>
