<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<style>
    body {
        margin: 3px;
        padding: 0;
    }

    #canvas-ex4 {
        border: 1px solid black;
    }
</style>

<body>

    <canvas id="canvas-ex4"></canvas>

    <script>
        const canvas = document.getElementById('canvas-ex4');
        const ctx = canvas.getContext('2d');

        canvas.width = 500;
        canvas.height = 500;

        ctx.beginPath();
        ctx.moveTo(0, 50);
        ctx.quadraticCurveTo(130, 10, 150, 90);
        ctx.quadraticCurveTo(200,50, 200, 80);
        ctx.quadraticCurveTo(400, 20, 400, 80);
        ctx.quadraticCurveTo(500, 30, 500, 80);
        ctx.lineTo(500, 250);
        ctx.lineTo(0, 250);
        ctx.closePath();
        ctx.fillStyle = 'lightblue';
        ctx.fill()

    </script>
</body>

</html>
