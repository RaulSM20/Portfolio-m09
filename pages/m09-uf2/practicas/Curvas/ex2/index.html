<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<style>
    body {
        margin: 3px;
        padding: 0;
    }

    #canvas-ex4 {
        border: 1px solid black;
    }
</style>

<body>

    <canvas id="canvas-ex4"></canvas>

    <script>
        const canvas = document.getElementById('canvas-ex4');
        const ctx = canvas.getContext('2d');

        canvas.width = 500;
        canvas.height = 500;

        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.arc(100, 100, 90, Math.PI, Math.PI * 2.5);
        ctx.fill()


        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.arc(100, 100, 50, 0, Math.PI * 2);
        ctx.fill()
        
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.arc(100, 100, 20, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill()

    </script>
</body>

</html>
