<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<style>
    body {
        margin: 3px;
        padding: 0;
    }
    #canvas-ex2 {
        border: 1px solid black;
    }
</style>
<body>

    <canvas id="canvas-ex2"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas-ex2');
        const ctx = canvas.getContext('2d');

        canvas.width = 300;
        canvas.height = 300;

        ctx.fillStyle = 'blue';
        ctx.fillRect(10, 10, 150, 150);

        //amarillo
        ctx.fillStyle = "rgba(255, 255, 0, 0.5)";
        ctx.fillRect(90, 90, 150, 150);

    </script>
</body>
</html>
