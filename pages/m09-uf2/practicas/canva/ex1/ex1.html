<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
</style>
<body>

    <canvas id="canvas-ex1"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas-ex1');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        ctx.fillStyle = 'black';
        ctx.fillRect(10, 10, 150, 100);

        ctx.fillStyle = 'red';
        ctx.fillRect(20, 20, 100, 70);

        ctx.fillStyle = 'blue';
        ctx.fillRect(100, 130, 100, 70);

    </script>
</body>
</html>
