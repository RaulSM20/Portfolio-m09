<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<style>
    body {
        margin: 3px;
        padding: 0;
    }
    #canvas-ex4 {
        border: 1px solid black;
    }
</style>
<body>

    <canvas id="canvas-ex4"></canvas>
    <div><a href="#" id="borrar-parcial">Borrado partical</a></div>
    
    <script>
        const canvas = document.getElementById('canvas-ex4');
        const ctx = canvas.getContext('2d');

        canvas.width = 500;
        canvas.height = 500;

        for (let index = 0; index < 220; index+=20) {
            ctx.fillRect(index,index,10,10)
            for (let j = 200; j >= 0; j-=20) {
                    ctx.strokeStyle = 'blue'
                    ctx.strokeRect(200-j,j,10,10)
                }
        }

        document.getElementById('borrar-parcial').addEventListener('click', () => {
            ctx.clearRect(50, 50, 110, 110);
        });


    </script>
</body>
</html>
