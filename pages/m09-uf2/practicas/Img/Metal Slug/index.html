<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<style>
    body {
        margin: 3px;
        padding: 0;
    }

    #metalSlug {
        border: 1px solid black;
    }
</style>

<body>

    <canvas id="metalSlug"></canvas>

    <script>
        const canvas = document.getElementById('metalSlug');
        const ctx = canvas.getContext('2d');

        canvas.width = 500;
        canvas.height = 500;

        let img = new Image();
        let i = 1;
        let contador = 0
        
        setInterval(() => {
            img.src = `./img/jump.png`;
            i++;
            contador += 180
            if (i > 7) {
                i = 1;
                contador = 0;
            }
            img.onload = () => {
                ctx.clearRect(0, 0, 500, 500);
                ctx.drawImage(img, 0 + contador, 0, 192, 250, 0, 0, 200, 225);
            }
        }, 150);


    </script>
</body>

</html>
